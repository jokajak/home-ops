---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: jacobalberty/unifi
              tag: v8.3.32
              pullPolicy: IfNotPresent
            env:
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
              JVM_INIT_HEAP_SIZE:
              JVM_MAX_HEAP_SIZE: 1024M
            probes:
              liveness:
                enabled: true
                custom: true
                type: TCP
                spec:
                  tcpSocket:
                    port: 8443
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 8443
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 8443
                  delay: 10s
                  failureThreshold: 10
                  periodSeconds: 10
            resources:
              requests:
                memory: 2Gi
                cpu: 50m
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: ${LB_UNIFI_CIDR_V4}
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/icon: mdi:lan
        hosts:
          - host: &host "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls
    persistence:
      config:
        enabled: true
        size: 20Gi
        storageClass: nfs-csi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /unifi

    resources:
      requests:
        memory: 750Mi
        cpu: 15m
      limits:
        memory: 1250Mi
