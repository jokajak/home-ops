---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-microservices
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      immich-microservices:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.106.4
            command: /bin/bash
            args:
              - ./start.sh
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1000Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            envFrom:
              - configMapRef:
                  name: immich-config
            env:
              IMMICH_WORKERS_EXCLUDE: "api"
              DB_DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-database-app
                    key: dbname
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-database-superuser
                    key: password
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-database-superuser
                    key: username
              DB_PORT:
                valueFrom:
                  secretKeyRef:
                    name: immich-database-superuser
                    key: port
              DB_HOSTNAME:
                valueFrom:
                  secretKeyRef:
                    name: immich-database-superuser
                    key: host
    service:
      main:
        controller: immich-microservices
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: immich-data
        globalMounts:
          - path: /usr/src/app/upload
